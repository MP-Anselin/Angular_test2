<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Login Form</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm"   class="form-group"  (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">email</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password" >
            </div>
            <div class="button-group">
              <button type="submit" class="btn btn-success">Login</button>
              <a class="btn btn-info" (click)="redirectToRegistration()">Sign up myself</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
