<div class="card">
  <div class="card-body">
    <h4 class="card-title">Invite people: </h4>
    <form [formGroup]="signupForm" (ngSubmit)="sendEmailToNewUser()">
      <div class="mb-3">
        <label for="firstName" class="form-label">firstname</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName"
               placeholder="Enter firstname">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">lastname</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Enter lastname">
      </div>
      <div class="mb-3">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email address">
      </div>
      <div class="button-group">
        <button type="submit" class="btn btn-success">send email</button>
      </div>
    </form>
  </div>
</div>
