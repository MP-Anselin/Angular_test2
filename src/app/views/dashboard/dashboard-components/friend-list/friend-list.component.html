<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My Friend List</h4>
        <div class="table-responsive">
          <table class="table align-middle text-nowrap">
            <thead>
            <tr>
              <th class="text-dark font-medium fs-4">Friends</th>
              <th class="text-dark font-medium fs-4">Role</th>
              <th class="text-dark font-medium fs-4">Status</th>
              <th class="text-dark font-medium fs-4">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor='let ts of friendList'>
              <td>
                <div class="d-flex align-items-center">
                  <img [src]=ts.image alt="user" width="45" class="rounded-circle">
                  <div class="ms-3">
                    <h5 class="mb-0 font-medium">{{ts.username}}</h5>
                    <span class="text-muted">{{ts.email}}</span>
                  </div>
                </div>
              </td>
              <td class="fs-4">{{ts.userRole}}</td>
              <td>
                <span class="p-2 bg-{{setStatusState(ts.status)}} rounded-circle d-inline-block ms-3"></span>
              </td>

              <td>
                  <button type="button" class="btn btn-outline-danger" (click)="deleteFriend(ts._id)">
                    Remove
                  </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
