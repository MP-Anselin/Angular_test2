<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="text-center">
        <img [src]=userData.image alt="user" class="rounded-circle">
      </div>
      <div class="col-lg-12">
      </div>
      <div class="card-body">
        <div class="text-center">
          <h3>
            {{userData.username}}<span class="font-weight-light">, {{userData.age}}</span>
          </h3>
          <div class="h5 mt-4">
            <i class="ni business_briefcase-24 mr-2"></i>{{userData.userRole}}
          </div>
        </div>
      </div>
      <div class="p-3">
        <div class="form-check form-switch">
          <label class="form-check-label" for="flexSwitchCheckChecked"
          >Dont disturb</label>
          <input
            mdbCheckbox
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckChecked"
            [(ngModel)]="dontDisturb"
            (change)="setStatusState(dontDisturb)"
          />
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-white border-0">
          <div class="col-8">
            <h3 class="card-title">My account</h3>
          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Username</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative"
                           readonly placeholder="Username" [value]=userData.username>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative"
                           readonly placeholder="email" [value]=userData.email>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">First name</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative"
                           readonly [placeholder]=userData.username [value]=userData.username>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Last name</label>
                    <input type="text" id="input-last-name" class="form-control form-control-alternative"
                           readonly [placeholder]=userData.username [value]=userData.username>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4"/>
            <!-- Address -->
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Address</label>
                    <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address"
                           type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city">City</label>
                    <input type="text" id="input-city" class="form-control form-control-alternative"
                           placeholder="City">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Country</label>
                    <input type="text" id="input-country" class="form-control form-control-alternative"
                           placeholder="Country">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Postal code</label>
                    <input type="number" id="input-postal-code" class="form-control form-control-alternative"
                           placeholder="Postal code">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4"/>
            <!-- Description -->
            <div class="pl-lg-4">
              <div class="form-group">
                <label>About Me</label>
                <textarea rows="4" class="form-control form-control-alternative"
                          placeholder="A few words about you ..."></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
